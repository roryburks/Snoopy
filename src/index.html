<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Snoopy</title>
    </head>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <body>
        <div><input id="fileinput" type="file" /><button id="btnStart">Load</button><button id="btnRefresh">Refresh</button></div>


        <div id="leftContainer">
            <div id="ulCon">
                    
                <span id="treeArea">
                    <div id="taE">
                        <div id="treeTitle"><span>File Outline</span>
                            <span id="tbIcons"><div id="tbExpand"></div><div id="tbHide"></div></span>
                        </div>
                        <div id="treeSeparator"></div>
                        <div id="treeField"></div>
                    </div>
                    <span id="taC"><div id="tbShow"></div></span>
                </span>
                <span id="visualField"></span>
            </div>
            
            <div id="valueField">
                <div id="valOptions">
                    <button id="btnDanger">Toggle DangerMode</input>
                </div>
                <div id="valueAuto"></div>
                <div id="valueContent"></div>
                <div id="valButCont" class="htt">
                    <button id="valueCommit" disabled>Change</button>
                    <div class="ttt">Changing this value may be unsafe.</div>
                </div>
            </div>
            <div id="segmentField">
                <div id="segmentTop">
                    <span id="segmentTitle"> </span>
                    <span id="segmentBin">001</span>
                </div>
                <div id="segmentContent"></div>
            </div>
        </div>
        <div id="editorField">
            <div id="haField">
            <canvas id="hexField"></canvas>
            <div id="vsep"></div>
            <canvas id="asciiField"></canvas>
            </div>
            <div id="efsContainer"><div id="efScroll"></div>
            </div>
        </div>
        <canvas id="canvas"></canvas>
        <canvas id="hexStaging" style="visibility: hidden"></canvas>
        <canvas id="asciiStaging" style="visibility: hidden"></canvas>
        
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
