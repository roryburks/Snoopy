<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Snoopy</title>
    </head>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <body>
        <div><input id="fileinput" type="file" /><button id="btnStart">Load</button></div>

        <div id="treeArea">
            <div id="taE">
                <div id="treeTitle"><span>File Outline</span>
                    <span id="tbIcons"><div id="tbExpand"></div><div id="tbHide"></div></span>
                </div>
                <div id="treeSeparator"></div>
                <div id="treeField"></div>
            </div>
            <span id="taC"><div id="tbShow"></div></span>
        </div>

        <div id="leftContainer">
            <div id="visualField"></div>
            <div id="segmentField"></div>
        </div>
        <div id="editorField">
            <canvas id="hexField"></canvas>
            <div id="vsep"></div>
            <canvas id="asciiField"></canvas>
            <div id="efsContainer"><div id="efScroll"></div></div>
        </div>
        <canvas id="canvas"></canvas>
        <canvas id="hexStaging" style="visibility: hidden"></canvas>
        <canvas id="asciiStaging" style="visibility: hidden"></canvas>
        
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="bundle.js"></script>
    </body>
</html>
